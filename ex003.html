<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(111, 111, 190);
            color: white; /* comentário em CSS */
            font: normal 20pt arial ;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
   <h1> Hello, world! </h1> <!-- comentário em HTML5-->
   <p>Já me livrei da maldição</p>
   <script>
      var n1 = Number(window.prompt('Digite um número: '))// string
      var n2 = Number(window.prompt('Digite um número: '))// string
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
      // (number + number) para adição
      // (string + string) para concatenação
   </script>
</body>
</html>
